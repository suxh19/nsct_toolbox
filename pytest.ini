[pytest]
# Pytest 配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    filterbank: 测试滤波器组函数
    directional: 测试方向滤波器
    full: 测试完整 NSCT 变换

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率（可选）
